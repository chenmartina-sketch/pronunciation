<!DOCTYPE html>
<html lang="zh-TW"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Custom Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            color: white;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-grad {
            background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%);
            transition: 0.5s;
            background-size: 200% auto;
        }
        .btn-grad:hover {
            background-position: right center;
        }

        .progress-bar {
            transition: width 0.5s ease-in-out;
        }

        .mic-active {
            animation: pulse 1.5s infinite;
            background-color: #ef4444 !important;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>

<body class="flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md mb-6 flex justify-between items-center glass-card p-4 rounded-2xl">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg" id="level-badge">1</div>
            <div>
                <div class="text-xs text-gray-300">Level</div>
                <div class="font-bold text-sm" id="xp-display">0 XP</div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-xs text-gray-300">Progress</div>
            <div class="font-bold text-sm" id="card-counter">1 / 22</div>
        </div>
    </div>

    <div class="w-full max-w-md glass-card rounded-3xl p-6 relative overflow-hidden min-h-[500px] flex flex-col justify-between">
        
        <div class="flex justify-center bg-black/20 rounded-full p-1 mb-6">
            <button onclick="setMode('word')" id="btn-mode-word" class="flex-1 py-1 px-4 rounded-full text-sm font-semibold bg-white text-gray-900 transition">Word</button>
            <button onclick="setMode('sentence')" id="btn-mode-sentence" class="flex-1 py-1 px-4 rounded-full text-sm font-semibold text-gray-400 transition">Sentence</button>
        </div>

        <div class="text-center flex-grow flex flex-col justify-center">
            <span id="part-of-speech" class="inline-block px-3 py-1 rounded-full bg-blue-500/20 text-blue-300 text-xs font-bold mb-4 border border-blue-500/30">NOUN</span>
            
            <h1 id="target-text" class="text-4xl font-bold mb-4 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-orange-400">horror</h1>

            <p id="definition" class="text-gray-300 text-sm italic mb-6 px-4">"An intense feeling of fear, shock, or disgust."</p>

            <div id="feedback-area" class="min-h-[60px] flex flex-col items-center justify-center mb-4">
                <p class="text-gray-400 text-sm" id="instruction-text">Tap the microphone and speak</p>
                <div id="result-text" class="text-lg font-semibold mt-2 hidden"></div>
                <div id="score-bar" class="w-full bg-gray-700 h-2 rounded-full mt-2 hidden overflow-hidden">
                    <div class="bg-green-500 h-2" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <button onclick="speakText()" class="glass-card hover:bg-white/10 py-4 rounded-2xl flex flex-col items-center gap-2 transition">
                <i class="fas fa-volume-up text-2xl text-blue-400"></i>
                <span class="text-xs font-semibold">Listen</span>
            </button>
            <button id="mic-btn" onclick="toggleSpeech()" class="glass-card hover:bg-white/10 py-4 rounded-2xl flex flex-col items-center gap-2 transition cursor-pointer">
                <i class="fas fa-microphone text-2xl text-pink-500"></i>
                <span class="text-xs font-semibold" id="mic-label">Speak</span>
            </button>
        </div>

        <div class="flex justify-between items-center mt-6 pt-4 border-t border-white/10">
            <button onclick="prevCard()" class="text-gray-400 hover:text-white transition"><i class="fas fa-chevron-left mr-1"></i> Prev</button>
            <button onclick="nextCard()" class="text-gray-400 hover:text-white transition">Next <i class="fas fa-chevron-right ml-1"></i></button>
        </div>
    </div>

    <div id="notification" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg translate-y-[-150%] transition duration-300 z-50 flex items-center gap-2 font-bold">
        <i class="fas fa-check-circle"></i> <span>Perfect! +10 XP</span>
    </div>

    <script>
        // Data derived from user request
        const vocabList = [
            { word: "horror", pos: "Noun", def: "An intense feeling of fear, shock, or disgust.", sentence: "The movie was filled with horror and suspense." },
            { word: "horrible", pos: "Adjective", def: "Very unpleasant or bad.", sentence: "The weather was horrible yesterday." },
            { word: "private", pos: "Adjective", def: "Belonging to or for the use of one particular person or group.", sentence: "This is a private property." },
            { word: "privacy", pos: "Noun", def: "The state of being free from public attention.", sentence: "He values his privacy very much." },
            { word: "stare", pos: "Verb", def: "To look at someone or something for a long time.", sentence: "It is rude to stare at people." },
            { word: "tease", pos: "Verb", def: "To make fun of someone in a playful or unkind way.", sentence: "Don't tease your little brother." },
            { word: "costume", pos: "Noun", def: "A set of clothes worn to look like someone else.", sentence: "She wore a ghost costume for Halloween." },
            { word: "mood", pos: "Noun", def: "A temporary state of mind or feeling.", sentence: "He is in a good mood today." },
            { word: "overhear", pos: "Verb", def: "To hear someone speaking without them knowing.", sentence: "I happened to overhear their conversation." },
            { word: "principal", pos: "Noun", def: "The head of a school.", sentence: "The principal announced the new rules." },
            { word: "principal", pos: "Adjective", def: "First in order of importance; main.", sentence: "Vegetables are the principal ingredients in this stew." },
            { word: "incident", pos: "Noun", def: "An event or occurrence.", sentence: "The police reported a minor incident." },
            { word: "pretend", pos: "Verb", def: "To behave as if something is true when it is not.", sentence: "Let's pretend we are pirates." },
            { word: "friendship", pos: "Noun", def: "The state of being friends.", sentence: "Their friendship has lasted for years." },
            { word: "hurtful", pos: "Adjective", def: "Causing distress to someone's feelings.", sentence: "His words were very hurtful." },
            { word: "defend", pos: "Verb", def: "To protect from harm or danger.", sentence: "She tried to defend herself against the accusations." },
            { word: "defense", pos: "Noun", def: "The action of defending from or resisting attack.", sentence: "They played good defense in the game." },
            { word: "bully", pos: "Noun", def: "A person who habitually seeks to harm others.", sentence: "He was a bully in high school." },
            { word: "bully", pos: "Verb", def: "To seek to harm, intimidate, or coerce.", sentence: "Don't let them bully you into doing it." },
            { word: "ceremony", pos: "Noun", def: "A formal religious or public occasion.", sentence: "The graduation ceremony starts at noon." },
            { word: "observe", pos: "Verb", def: "To notice or perceive something.", sentence: "Please observe the rules carefully." },
            { word: "observation", pos: "Noun", def: "The action of observing something carefully.", sentence: "The patient is under observation." }
        ];

        let currentIndex = 0;
        let currentMode = 'word'; // 'word' or 'sentence'
        let xp = 0;
        let level = 1;
        let recognition;
        let isListening = false;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadCard();
            setupSpeechRecognition();
        });

        function loadCard() {
            const item = vocabList[currentIndex];
            const textToDisplay = currentMode === 'word' ? item.word : item.sentence;
            
            document.getElementById('target-text').innerText = textToDisplay;
            document.getElementById('part-of-speech').innerText = item.pos.toUpperCase();
            document.getElementById('definition').innerText = `"${item.def}"`;
            document.getElementById('card-counter').innerText = `${currentIndex + 1} / ${vocabList.length}`;
            
            // Reset feedback
            resetFeedback();
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-mode-word').className = mode === 'word' ? 
                "flex-1 py-1 px-4 rounded-full text-sm font-semibold bg-white text-gray-900 transition" : 
                "flex-1 py-1 px-4 rounded-full text-sm font-semibold text-gray-400 transition";
            
            document.getElementById('btn-mode-sentence').className = mode === 'sentence' ? 
                "flex-1 py-1 px-4 rounded-full text-sm font-semibold bg-white text-gray-900 transition" : 
                "flex-1 py-1 px-4 rounded-full text-sm font-semibold text-gray-400 transition";
            
            loadCard();
        }

        function nextCard() {
            if (currentIndex < vocabList.length - 1) {
                currentIndex++;
                loadCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        }

        // TTS
        function speakText() {
            const item = vocabList[currentIndex];
            const text = currentMode === 'word' ? item.word : item.sentence;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // STT Logic
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    isListening = true;
                    document.getElementById('mic-btn').classList.add('mic-active');
                    document.getElementById('mic-label').innerText = "Listening...";
                    document.getElementById('instruction-text').innerText = "Speak now...";
                };

                recognition.onend = () => {
                    isListening = false;
                    document.getElementById('mic-btn').classList.remove('mic-active');
                    document.getElementById('mic-label').innerText = "Speak";
                    if(document.getElementById('instruction-text').innerText === "Speak now...") {
                         document.getElementById('instruction-text').innerText = "Tap mic to try again";
                    }
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    const item = vocabList[currentIndex];
                    const target = (currentMode === 'word' ? item.word : item.sentence).toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    
                    checkPronunciation(transcript, target);
                };

                recognition.onerror = (event) => {
                    console.error("Speech error", event.error);
                    document.getElementById('instruction-text').innerText = "Error: " + event.error;
                };
            } else {
                document.getElementById('instruction-text').innerText = "Speech API not supported in this browser.";
            }
        }

        function toggleSpeech() {
            if (!recognition) return alert("Browser does not support speech recognition.");
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function checkPronunciation(spoken, target) {
            document.getElementById('result-text').classList.remove('hidden');
            document.getElementById('result-text').innerHTML = `You said: <span class="text-white">"${spoken}"</span>`;
            
            // Simple string matching score (Levenshtein based logic simplified here or direct match)
            // For simplicity, we use strict equality or partial inclusion for feedback
            let score = 0;
            if (spoken === target) {
                score = 100;
            } else if (target.includes(spoken) || spoken.includes(target)) {
                score = 70; // Close enough
            } else {
                // Very basic fallback scoring based on shared words
                const spokenWords = spoken.split(' ');
                const targetWords = target.split(' ');
                let matchCount = 0;
                targetWords.forEach(w => {
                    if (spokenWords.includes(w)) matchCount++;
                });
                score = Math.round((matchCount / targetWords.length) * 100);
            }

            // Update UI
            const scoreBar = document.getElementById('score-bar');
            const scoreFill = scoreBar.children[0];
            scoreBar.classList.remove('hidden');
            scoreFill.style.width = `${score}%`;
            
            if (score >= 80) {
                scoreFill.classList.remove('bg-yellow-500', 'bg-red-500');
                scoreFill.classList.add('bg-green-500');
                document.getElementById('instruction-text').innerText = "Great job! ðŸŽ‰";
                document.getElementById('instruction-text').classList.add('text-green-400');
                addXP(10);
            } else if (score >= 50) {
                scoreFill.classList.remove('bg-green-500', 'bg-red-500');
                scoreFill.classList.add('bg-yellow-500');
                document.getElementById('instruction-text').innerText = "Good, try again!";
                document.getElementById('instruction-text').classList.add('text-yellow-400');
            } else {
                scoreFill.classList.remove('bg-green-500', 'bg-yellow-500');
                scoreFill.classList.add('bg-red-500');
                document.getElementById('instruction-text').innerText = "Keep practicing!";
                document.getElementById('instruction-text').classList.add('text-red-400');
            }
        }

        function addXP(amount) {
            xp += amount;
            
            // Level up logic
            const needed = level * 50;
            if (xp >= needed) {
                level++;
                xp = 0; // or xp - needed to carry over
                showNotification(`Level Up! Welcome to Level ${level}`);
            } else {
                showNotification(`+${amount} XP`);
            }
            
            document.getElementById('xp-display').innerText = `${xp} XP`;
            document.getElementById('level-badge').innerText = level;
        }

        function showNotification(msg) {
            const notif = document.getElementById('notification');
            notif.innerHTML = `<i class="fas fa-check-circle"></i> <span>${msg}</span>`;
            notif.style.transform = "translate(-50%, 0)";
            setTimeout(() => {
                notif.style.transform = "translate(-50%, -150%)";
            }, 2000);
        }

        function resetFeedback() {
            document.getElementById('result-text').classList.add('hidden');
            document.getElementById('score-bar').classList.add('hidden');
            document.getElementById('instruction-text').innerText = "Tap the microphone and speak";
            document.getElementById('instruction-text').className = "text-gray-400 text-sm";
        }
    </script>

</body></html>
